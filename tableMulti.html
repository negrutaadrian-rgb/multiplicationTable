<script>

document.write("<center>");
document.write("<caption> Table de multiplication</caption>");
document.write("<table border=1>");

for(var i=1;i<=12;i++) {
	document.write("<tr>");
	for(var j=1;j<=12;j++){
		var no=i*j;
		if((no%2==0)&&(no%3==0)){
		console.log(no);
		document.write("<td class='totale'>",i*j,"</td>");
		}		
		else if(no%2==0){
		console.log(no);
		document.write("<td class='pair'>",i*j,"</td>");
		}
		else if(no%3==0){
		console.log(no);
		document.write("<td class='trois'>",i*j,"</td>");
		} 
		else{	
		document.write("<td>",i*j,"</td>");
		}
	}
	document.write("</tr>");
}
document.write("</table>");

function pgcd(x,y){
	var m = x; 
	var n = y; 
	var t = m; 
	while (n > 0){
		t = m % n; // 10 % 15
		m = n; // m = 15
		n = t; // n = 10
	}
	return(m);
}


function maj(oreille){ 
	a=document.oreille.ent1.value;
	b=document.oreille.ent2.value; 
	document.c=pgcd(a,b);
	document.oreille.sortie.value=pgcd(a,b).toString();

}
